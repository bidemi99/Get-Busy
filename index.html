<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--<link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">-->
    <link rel="stylesheet" href="style.css">
    <title>Get Busy</title>
</head>
<body>
    <div class="container">
        <h1>Get Busy</h1>
        <hr>
        <h3>Need Something to Keep You Busy?</h3>
        <br>
        <div class="left">
            <h5>Click for different activity suggestions</h5>
            <button type="button" id="random" class="btn btn-primary btn-sm"><a href="#"></a>Start here</button>
        </div>
        <div id="suggestion" class="card-body">
        </div>
        <br>
        <div class="right">
            <h5>
                Select activity by type
            </h5>

            <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <button class="dropdown-item" type="button" id="busywork">Busy work</button>
                        <button class="dropdown-item" type="button" id="charity">Charity</button>
                        <button class="dropdown-item" type="button" id="cooking">Cooking</button>
                        <button class="dropdown-item" type="button" id="diy">DIY</button>
                        <button class="dropdown-item" type="button" id="education">Education</button>
                        <button class="dropdown-item" type="button" id="relaxation">Relaxation</button>
                    </div>
                    
            </div>
            <div id="select-text"></div>

        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
